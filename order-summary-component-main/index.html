<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <article class="card-container">
      <section>
        <img
          src="./images/illustration-hero.svg"
          alt="Chica escuchando musica"
          title="Chica escuchando música"
        />
      </section>
      <section class="card-container-items">
        <h1 class="card-title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-section-music">
          <img src="./images/icon-music.svg" alt="Icono de Música" />
          <div class="section-music-text">
            <span id="h3">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card-button card-button-payment"">Proceed to Payment</button>
        <button class="card-button card-button-cancel">Cancel Order</button>
      </section>
    </article>
  </body>
</html>
